<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link rel="stylesheet" href="layout3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container p-4 mt-3 bg-secondary">

        <div class="row">

            <div class="col sm-12 text-center p-4 text-light border border-4 border-dark Header"> Header </div>

        </div>

        <div class="row">

            <aside  class="col-md-3 mt-3 border border-4 border-dark sidebar1">

                <div class="sidebar text-center p-4 text-light "> Side bar </div>
             
            </aside>

            <main class="col">
                <section>
                    <div class="col-sm-12 mt-3 ms-1 text-center text-light border border-4 border-dark Content1"> Content 1</div>
                </section>

                <div class="row mt-2">

                 <div class="col-sm ms-3 text-center text-light border border-4 border-dark Content"> Content 2</div>
                 <div class="col-sm-6 ms-3 text-center text-light border border-4 border-dark Content"> Content 3</div>

                </div>
                
                
            </main>


        </div>

        <div class="row">

            <div class="col-sm mt-3 text-center p-4 border border-4 border-dark text-light Footer"> Footer</div>
        </div>



    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
